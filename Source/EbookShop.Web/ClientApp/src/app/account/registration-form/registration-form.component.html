<div class="row">
  <div class="col-md-6">
    <h2>Rejestracja</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">
      <div class="form-group">
        <label for="firstName">Imię</label>
        <input type="text" class="form-control" id="first-name" placeholder="Imię" name="firstName" tmFocus ngModel>
      </div>
      <div class="form-group">
        <label for="lastName">Nazwisko</label>
        <input type="text" class="form-control" id="last-name" placeholder="Nazwisko" name="lastName" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" ngModel #email="ngModel">
        <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Proszę podaj prawidłowy email</small>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" ngModel>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Powtórz hasło</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Powtórz hasło" ngModel>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Zarejestruj</button>
        <app-spinner [isRunning]="isRequesting"></app-spinner>
      </div>

      <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Błąd rejestracji!</strong>
      </div>

    </form>
  </div>
</div>
